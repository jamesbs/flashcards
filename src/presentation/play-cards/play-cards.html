<app-history-panel
  [previous]="card ? card.previous : undefined"
  [next]="card ? card.next : undefined">
</app-history-panel>
<div class="cards">
  <app-card
    class="card"
    [@entry]="card ? this.card.activity : 'before'"
    [card]="card">
  </app-card>
  <app-card
    *ngIf="unloadingCard"
    class="card unloading"
    [@entry]="this.unloadingCard.activity"
    [card]="unloadingCard">
  </app-card>
</div>
