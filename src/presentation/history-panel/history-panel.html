<div class="panel">
  <a class="move back"
    [class.visible]="previous"
    (click)="back()"
    [routerLink]="[ '/play', previous ? previous : '' ]">
    <i class="fa fa-chevron-left"></i>
  </a>
  <a class="move forward" [class.visible]="next"
    (click)="forward()">
    <i class="fa fa-chevron-right"></i>
  </a>
</div>
