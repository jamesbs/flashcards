<div class="panel">
  <div class="move back">
    <a [class.visible]="previous"
      (click)="backward()"
      (mouseover)="mouseover(backAnimation)"
      (mouseout)="mouseout(backAnimation)">
      <i class="fa fa-chevron-left"></i>
    </a>
    <div class="echo">
      <i class="fa fa-chevron-left" [class.in]="backAnimation.index === 1"></i>
      <i class="fa fa-chevron-left" [class.in]="backAnimation.index === 2"></i>
      <i class="fa fa-chevron-left" [class.in]="backAnimation.index === 3"></i>
    </div>
  </div>
  <div class="move forward">
    <a [class.visible]="next"
      (click)="forward()"
      (mouseover)="mouseover(forwardAnimation)"
      (mouseout)="mouseout(forwardAnimation)">
      <i class="fa fa-chevron-right"></i>
    </a>

    <div class="echo">
      <i class="fa fa-chevron-right" [class.in]="forwardAnimation.index === 1"></i>
      <i class="fa fa-chevron-right" [class.in]="forwardAnimation.index === 2"></i>
      <i class="fa fa-chevron-right" [class.in]="forwardAnimation.index === 3"></i>
    </div>
  </div>
</div>
