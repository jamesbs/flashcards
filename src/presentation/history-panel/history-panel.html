<div class="panel">
  <a class="move back" [class.visible]="previous"
    [routerLink]="[ '/play', previous ? previous : '' ]">
    <i class="fa fa-chevron-left"></i>
  </a>
  <a class="move forward" [class.visible]="next"
    [routerLink]="[ '/play', next ? next : '' ]">
    <i class="fa fa-chevron-right"></i>
  </a>
</div>
