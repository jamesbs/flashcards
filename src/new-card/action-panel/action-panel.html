<div class="learn-icon">
  <icon-open-book></icon-open-book>
</div>
<div class="link">
  <i class="fa action"
    [ngClass]="{
      'fa-play': player.state === 'stopped',
      'fa-stop': player.state === 'playing'
    }"
    (click)="player.toggle()"></i>
  <a class="fa fa-external-link action" href="{{externalLink}}" title="External link"></a>
</div>
