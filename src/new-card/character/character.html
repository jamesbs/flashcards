<div class="chinese">{{chinese}}</div>
<div class="pinyin">
  <div class="input-wrapper" [ngClass]="formClass">

    <app-hinted-input class="pinyin-input"
      (focus)="focused = true"
      (blur)="focused = false"
      (valueChange)="empty = !$event"
      [value]="pinyin"
      hintDirection="slide-up"
      (success)="success.emit()"
      [matcher]="pinyinMatcher">
    </app-hinted-input>
  </div>
</div>
