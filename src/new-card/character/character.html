<div class="chinese">{{chinese}}</div>
<div class="pinyin">
  <div class="input-wrapper" [ngClass]="formClass">
    <div class="hint" [ngClass]="hintClass">{{pinyin}}</div>

    <pinyin-input class="pinyin-input"
      (focus)="focused = true"
      (blur)="focused = false"
      (valueChange)="empty = !$event"
      [pinyin]="character.pinyin"
      (success)="success = true"
      *ngIf="!success">
    </pinyin-input>
  </div>
</div>
